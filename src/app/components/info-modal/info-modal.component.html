<h4 mat-dialog-title>
    <mat-icon [ngStyle]="{ color: data.icon.color }">{{ data.icon.name }}</mat-icon> {{ data.title }}
</h4>
<mat-dialog-content>
    <span>{{ data.message }}</span>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-flat-button mat-dialog-close>Voltar</button>
</mat-dialog-actions>
